<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Modal window</title>
	</head>
	<body>
		<button class="show-modal" id="btn--1">Guess my number</button>
		<button class="show-modal" id="btn--2">Dice rolling game</button>
		<button class="show-modal" id="btn--3">Rock paper scissors</button>

		<div class="modal hidden" id="modal--1">
			<button class="close-modal" id="close-modal-1">&times;</button>
			<body class="body--gmn">
				<header class="header--gmn">
					<h1 class="h1--gmn">Guess My Number!</h1>
					<p class="between--gmn">(Between 1 and 20)</p>
					<button class="btn--gmn again--gmn">Again!</button>
					<div class="number--gmn">?</div>
				</header>
				<main class="main--gmn">
					<section class="left--gmn">
						<input type="number--gmn" class="guess--gmn" />
						<button class="btn--gmn check--gmn">Check!</button>
					</section>
					<section class="right--gmn">
						<p class="message--gmn">Start guessing...</p>
						<p class="label-score--gmn">
							Score: <span id="score--gmn">20</span>
						</p>
						<p class="label-highscore--gmn">
							Highscore: <span class="highscore--gmn">0</span>
						</p>
					</section>
				</main>
			</body>
		</div>

		<div class="modal hidden" id="modal--2">
			<button class="close-modal" id="close-modal-2">&times;</button>
			<main class="body--drg">
				<main class="main--drg">
					<section class="player--drg player--0 player--drg--active">
						<h2 class="name--drg" id="name--0">Player 1</h2>
						<h3 class="name--drg" , id="player--left--score">
							Score: 0
						</h3>
						<p class="score--drg" id="score--0">43</p>
						<div class="current--drg">
							<p class="current-label--drg">Current</p>
							<p class="current-score--drg" id="current--0">0</p>
						</div>
					</section>
					<section class="player--drg player--1">
						<h2 class="name--drg" id="name--1">Player 2</h2>
						<h3 class="name--drg" , id="player--right--score">
							Score: 0
						</h3>
						<p class="score--drg" id="score--1">24</p>
						<div class="current--drg">
							<p class="current-label--drg">Current</p>
							<p class="current-score--drg" id="current--1">0</p>
						</div>
					</section>

					<img
						src="dice-5.png"
						alt="Playing dice"
						class="dice--drg"
					/>
					<button class="btn--drg btn--drg--new">ðŸ”„ New game</button>
					<button class="btn--drg btn--drg--roll">
						ðŸŽ² Roll dice
					</button>
					<button class="btn--drg btn--drg--hold">ðŸ“¥ Hold</button>
				</main>
			</main>
		</div>

		<div class="modal hidden" id="modal--3">
			<button class="close-modal" id="close-modal-3">&times;</button>
			<section class="section--rps">
				<main class="main--rps">
					<section class="player--rps">
						<h1 class="h1--rps">Rock! Paper!! Scissors!!!</h1>
						<h2 class="h2--rps h2--rps--you" id="score--rps--you">
							Score (you): 0
						</h2>
						<h2
							class="h2--rps h2--rps--computer"
							id="score--rps--computer"
						>
							Score (computer): 0
						</h2>
						<img
							src="rock.png"
							alt="Playing rock paper scissors"
							class="image--rps image--rps--left"
							id="image--left"
						/>
						<img
							src="vs.png"
							alt="Playing rock paper scissors"
							class="image--rps image--rps--center"
							id="image--center--vs"
						/>
						<img
							src="winner.png"
							alt="you won"
							class="image--rps image--rps--center hidden--rps"
							id="image--center--won"
						/>
						<img
							src="tie.png"
							alt="you tied"
							class="image--rps image--rps--center hidden--rps"
							id="image--center--tie"
						/>
						<img
							src="loser.png"
							alt="you lost"
							class="image--rps image--rps--center hidden--rps"
							id="image--center--lost"
						/>
						<img
							src="paper.png"
							alt="Playing rock paper scissors"
							class="image--rps image--rps--right"
							id="image--right"
						/>
						<p class="name--rps" id="choice--rps">You choose:</p>
						<button class="btn--rps btn--rps--rock" id="btn--rock">
							Rock
						</button>
						<button
							class="btn--rps btn--rps--paper"
							id="btn--paper"
						>
							Paper
						</button>
						<button
							class="btn--rps btn--rps--scissors"
							id="btn--scissors"
						>
							Scissors
						</button>
						<button
							class="btn--rps btn--rps--again"
							id="btn--again"
						>
							Again
						</button>
					</section>
				</main>
			</section>
		</div>
		<div class="overlay hidden"></div>

		<script src="script.js"></script>
	</body>
</html>
